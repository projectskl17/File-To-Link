<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1rem;
            text-align: center;
        }
        #file-name {
            font-size: 1.2rem;
            font-weight: 700;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }
        .player-wrapper {
            position: relative;
            padding-top: 56.25%;
        }
        .player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #7f8c8d;
            padding: 0 1rem;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 90%;
            }
            #file-name {
                font-size: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .container {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="file-name">%s</div>
    </header>
    <div class="container">
        <div class="player-wrapper">
            <tag src="%s" class="player"></tag>
        </div>
    </div>
    <footer>
        <p><small>Video not playing? Your browser or the player might not support the codec. Please download to watch.</small></p>
    </footer>
    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
    <script>
        const controls = [
            'play-large', 'rewind', 'play', 'fast-forward', 'progress',
            'current-time', 'duration', 'mute', 'volume', 'captions',
            'settings', 'pip', 'airplay', 'download', 'fullscreen'
        ];
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });
    </script>
</body>
</html>
